<html>

  <div id="locations">

    <button onclick="getAllLocations()">Get All Locations</button>
    <button onclick="getSingleLocation(1)">Get Location 1</button>
    <button onclick="getSingleLocation(2)">Get Location 2</button>
    <button onclick="getSingleLocation(3)">Get Location 3</button>
    <div id="locationsResult"></div>
  </div>
  <div id="episodes">
    <h2>Episodes</h2>
    <button onclick="getAllEpisodes()">Get All Episodes</button>
    <button onclick="getSingleEpisode(1)">Get Episode 1</button>
    <button onclick="getSingleEpisode(2)">Get Episode 2</button>
    <button onclick="getSingleEpisode(3)">Get Episode 3</button>
    <div id="episodesResult"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
